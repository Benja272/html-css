<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="../css/natvar.css">
</head>
<body>
    <nav>
        <button class="nav-button" onclick="accion()">Menu</button>
        <a href="#" class="nav-enlace desaparece">Inicio</a>
        <a href="#" class="nav-enlace desaparece">Nosotros</a>
        <a href="#" class="nav-enlace desaparece">Servicio</a>
        <a href="#" class="nav-enlace desaparece">Contacto</a>
    </nav>
    <script>
        function accion(){
            console.log('esta funcionando')
            let ancla = document.getElementsByClassName('nav-enlace');
            for(let i=0; i < ancla.length; ++i){
                // Por cada elemento en ancla analisa si tiene la clase desaparece y si es asi la saca y si no es asi la agrega
                ancla[i].classList.toggle('desaparece');
            }
        }
    </script>
